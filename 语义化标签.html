<!-- 标签的默认效果不重要，语义最重要 -->
<!-- 我可以通过css把h2的标签变的比h1还大，但是这不能改变h1比h2重要 -->
<!-- 1.代码可读性强 -->
<!-- 1.代码可读性强 -->
<!-- 2.有利于SEO搜索引擎优化 -->
<!-- 3.方便设备解析（盲人阅读器） -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>语义话标签</title>
    <style>
        h2{
            font-size: 100px;
        }
    </style>
</head>
<body>
    <h1>这是h1标签</h1>
    <h2>这是h2标签</h2>
    <p>标签的默认效果不重要，语义最重要 </p>
    <p>我可以通过css把h2的标签变的比h1还大，但是这不能改变h1比h2重要</p>
</body>
</html>
