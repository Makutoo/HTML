<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字符实体</title>
</head>
<body>
    <div>我&nbsp;美女</div>
    <div>我&nbsp;&nbsp;&nbsp;&nbsp;美女</div>
    <div>我们学习过很多的标签，其中&lt;h1&gt;是最厉害的</div>
    <div>我们今天学习了一个可以表示空格的字符实体，它是: &amp;nbsp;</div>
    <div>我们今天学习了一个可以表示&的字符实体，它是: &amp;amp;</div>
    <div>当前商品的价格是：&yen;99;</div>
    <div>&copy;版权所有</div>
    <div>2 &times 2 = 4</div>
    <div>2 &div; 2 = 1</div>
</body>
</html>
