<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 块级元素，特点：独占一行 -->
    <!-- <h1>这是一个标签</h1>
    <h1>这是一个标签</h1>
    <p>这是一个段落</p>
    <p>这是一个段落</p> -->

    <!-- 行内元素，特点：不独占一行 -->
    <!-- <input type="text">
    <input type="text">
    <span>尚硅谷</span>
    <span>尚硅谷</span> -->

    <!-- 块级元素中能写行内元素，块级元素 -->
    <div>
        <span>硅谷</span>
        <input type="text">
        <div>尚硅谷</div>
    </div>

    <!-- 行内元素中能写行内元素，但不能写块级元素 -->
    <span>
        <span>shangguigu</span>
        <input type="text">
        <span>guigushang</span>
    </span>
</body>
</html>
