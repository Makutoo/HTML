<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>常用标签</title>
</head>
<body>
    <!--换行标签-->
    <a href="https://www.baidu.com">去百度</a>
    <br>
    <a href="https://www.google.com">去谷歌</a>

    <!--分割线-->
    <div>第一章</div>
    <p>xx: 最后王子和公主就在一起了</p>
    <hr>
    <div>第二章</div>
    <p>xx: 最后王子和公主就又tm在一起了</p>
    <!--按原文显示-->
    <div>
        <pre>
            I   LOVE    YOU
                I   LOVE    YOU
                    I   LOVE    YOU
        </pre>
    </div>
</body>
</html>
