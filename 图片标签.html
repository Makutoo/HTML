<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img width="100"  src="./static/cat.avif" alt="猫啊">
    <img height="50" src="./static/cat.avif" alt="猫啊">
</body>
</html>

<!-- img元素 是类似于行内元素-->
<!-- alt属性 可以帮助SEO 利于搜索引擎 增加曝光率-->
<!-- alt属性 可以帮助盲人阅读器-->
<!-- width和height可以调整图片大小，只调整width或者height 会同时按比例调整另一个值-->
