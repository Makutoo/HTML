<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span{
            color: red;
        }
    </style>
</head>
<body>
    <p>
        预防电信诈骗, 请安装: <em>国家反诈骗app</em> 
    </p>
    <p>
        预防电信诈骗, 请安装: <strong>国家反诈骗app</strong> 
    </p>
    <p>
        前端3个框架: <span>Angular, React, Vue</span> 
    </p>
</body>
</html>

<!-- em: 要着重阅读的内容 -->
<!-- strong: 更重要阅读的内容 -->
<!-- span: 没有语义，用于包裹短语的通用行级包裹器 -->
